<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Track keyword from keybord!</title>
  </head>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      place-items: center;
      flex-direction: column;
    }
  </style>
  <body>
    <h1>Press the key and watch the magic.</h1>
    <br />
    <h1 id="keyboard"></h1>
  </body>
  <script>
    // Get a reference to the body element.
    const body = document.querySelector("body");
    let strong = document.querySelector("#keyboard");

    // Add a click event listener to the body element.
    body.addEventListener("keypress", (e) => {
      // Log the event object to the console when a click occurs.
      strong.innerHTML += `${e.key} - ${e.code}<br/>`;
    });

    //All art the part of asyncronous setTimeout, setInterval or etc al the part of asyncronous.

    //JavaScript ka complite run time asyncronous hy becouse all api sath ma ban ka aa rahi hy like setTimeout, setInterval or etc. Lakin Bydefoult javascript engein asyncronous nhi hy. 

  </script>
</html>
