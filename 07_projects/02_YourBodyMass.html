<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate Your Body Mass</title>
    <style></style>
  </head>
  <body>
    <h1>Calculate Your Body Mass (BMI)</h1>
    <form>
      Height(cm): <input type="text" id="height" /><br /><br />
      Weight(kg): <input type="text" id="weight" /><br /><br />
      <button>Calcilate</button>
    </form>
    <div></div>
  </body>
  <script>
    const form = document.querySelector('form');
    //ya do vale ka yah is taraha sa select na kera andar ma ker form ka.
    // const height = document.getElementById("height");
    // const Weight = document.getElementById("weight");
    form.addEventListener("submit",(e)=>{
        e.preventDefault(); 
        /* e.preventDefault();  use to stope defoult option
        a form when submit its data get or post to data base thats way its refresh.
        to stop this to refresh use this.*/
        
        const height = parseInt(document.getElementById("height").value);
        const Weight = parseInt(document.getElementById("weight").value);
        document.querySelector("div").innerHTML = `BMI is : ${(Weight / (((height*height)/10000).toFixed(2)))}`
    })
  </script>
</html>
