<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: #212121;
        color: aliceblue;
      }
    </style>
  </head>
  <body>
    <h2 id="title" class="Header">DOM learning on Mritunjay kumar.</h2>
    <h2>Lorem ipsum dolor sit amet consectetur.</h2>
    <input type="number" />
    <p>Lorem ipsum dolor sit amet.</p>

    <ul>
      <li class="list-item">One</li>
      <li class="list-item">Two</li>
      <li class="list-item">Three</li>
      <li class="list-item">Four</li>
    </ul>

    <script>
      // 1>Getting value by ID
      const get1 = document.getElementById("title");
      console.log(get1); //return :-  <h2 id="title">DOM learning on Mritunjay kumar.</h2>
      console.log(get1.id); //return :-  title
      console.log(get1.class); //return :-  undefined
      console.log(get1.className); //return :-  Header
      console.log(get1.getAttribute); //return:- ƒ getAttribute() { [native code] } //it's a function
      console.log(get1.getAttribute("id")); //return:- title
      console.log(get1.getAttribute("class")); //return:- Header

      // 2>set value by ID
      get1.setAttribute("class", "test");
      // - class attribut ma set kia  test name ka class.
      // - setAttribute ma jo set kigia ga wo overWrite kearga olde attribule ka value ko.
      get1.setAttribute("class", "Header test"); //it's set old value and new avalue.
      get1.style.backgroundColor = "green";
      get1.style.padding = "10px";
      get1.style.borderRadius = "15px";

      //3> get content
      console.log(get1.textContent); //return :- DOM learning on Mritunjay kumar.
      console.log(get1.innerHTML); //return :- DOM learning on Mritunjay kumar.
      console.log(get1.innerText); //return :- DOM learning on Mritunjay kumar.

      /*Different between textContent and innerText:-
       * textContent is not effected by HTML tag like <b>,<i>. etc.
       * innerText is effected by HTML tag like <b>,<i>. etc.
       * let h2 is = <h2 id="title" class="Header">DOM learning on <span style="display:none;">Mritunjay kumar.</span></h2>
       *
       * get1.innerText = return :- DOM learning on
       * get1.textContent = return :- DOM learning on Mritunjay kumar.
       * get1.innerHTML = return :- DOM learning on <span style="display:none;">Mritunjay kumar.</span>
       * */

      //04> Get Element by className:-
      const get2 = document.getElementsByClassName("Header");
      console.log(get2); //return data in the forem of NodeList(8) [h2, h2]

      //05> Get Element by querySelecter:-
      // const get3 = document.querySelector("#title");
      //or
      // const get3 = document.querySelector(".Header");
      //or
      // const get3 = document.querySelector("h2"); //Only return 1th element's. :- <h2 id="title" class="Header">DOM learning on Mritunjay kumar.</h2>
      //or
      const get3 = document.querySelector('input[type="number"]'); //its an css selecter. return:-<input type="number">
      //or
      // const get3 = document.querySelector('p:first-child'); //its an css selecter. return:-<input type="number">
      //or
      console.log(get3);

      //06> Advance Selecter querySelector And querySelectorAll:-
      const ulget = document.querySelector("ul"); //return whole ul
      const liget = ulget.querySelector("li"); //return 1th li elements.
      liget.style.color = "green";
      liget.innerText = "5";

      const ulgetAll = document.querySelectorAll("li"); //return:-NodeList(3) [li, li, li]  // when you go inside prototype of nodeList.
      //it's not array not work array prototype work only NodeList prototype.
      ulgetAll[0].style.color = "red"; //work
      ulgetAll.forEach((item) => {
        console.log(item.innerText); //return one by one all li text
        item.style.background = "yellow";
        item.style.margin = "10px";
      });

      //07 Get element by className:-
      console.log(document.getElementsByClassName("")); // return:- HTMLCollection [] anothe selecter ma null daga.
      const getByClass = document.getElementsByClassName("list-item");
      console.log(getByClass); //How to select and work on all list
      // then convert HTMLCollection [] into Array:-
      let arr = Array.from(getByClass);
      console.log(arr); //return:- (4) [li.list-item, li.list-item, li.list-item, li.list-item]
      arr.forEach((l) => {
        console.log(l); //return all element
        l.style.color = "black";
      });
    </script>
  </body>
</html>
